# ordered list of dpks to publish and install
dpks:
    - name: active-learning
      install_app: True

# ordered list of datasets to create from local assets or to get from installed apps
datasets:
    - name: "V2 Plant Seedlings - Annotated"
      type: remote
      source_app: ml-compare-solution

# ordered list of models to get from apps
models:
    - name: pretrained-resnet
      deploy_model: False
      source_app: ml-compare-solution

# list of pipeline variables to update with reference
variables:
    - name: base_model
      resource_type: models
      resource_value:
          resource_name: pretrained-resnet
    - name: dataset
      resource_type: datasets
      resource_value:
          resource_name: "V2 Plant Seedlings - Annotated"
    - name: train_subset
      resource_type: variables
      resource_value:
          value: {"filter": {"$and": [{"type": "file"}, {"metadata.system.tags.train": true}]}}
    - name: validation_subset
      resource_type: variables
      resource_value:
          value: {"filter": {"$and": [{"type": "file"}, {"metadata.system.tags.validation": true}]}}
    - name: model_configuration
      resource_type: variables
      resource_value:
          value: {"epochs": 1, "batch_size": 16}